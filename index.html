<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./icons/css/all.min.css">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,400&display=swap" rel="stylesheet">
    <title>Music App</title>
</head>
<body>
    <div class="app-wrapper">
        <div class="player">
            <audio id="music-player"></audio>
            <div id="song-image"class="song-img"></div>
            <div class="song-details">
                <h2 id="song-title">Day One</h2>
                <h3 id="song-artist">Joy Stock</h3>
            </div>
            <div id="song-progress-container"class="progress-container">
                <div id="song-progress-bar"class="progress-bar"></div>
            </div>
            <div class="player-controls">
                <button id="shuffle-btn" class="control-btn"><i class="fas fa-random fa-lg" aria-hidden="true"></i></button>
                <button id="prev-btn" class="control-btn"><i class="fas fa-backward fa-lg"></i></button>
                <button id="play-btn" class="play-btn"><i id="play-icon" class="fas fa-play fa-2x"></i></button>
                <button id="next-btn" class="control-btn"><i class="fas fa-forward fa-lg"></i></button>
                <button id="loop-btn" class="control-btn"><i class="fas fa-retweet fa-lg" aria-hidden="true"></i></i></button>
            </div>

            <div id="volume-container">
                <i id="volume-off-btn" class="volume-control-icon fas fa-volume-off"></i>
                <input type="range" class="slider" id="volume-slider" min="0" max="100" value="100" step="1">
                <i id="volume-up-btn" class="volume-control-icon fas fa-volume-up"></i>
            </div>

            <!-- <div class="volume-controls player-controls">
                <button id="volume-off-btn" class="control-btn"><i class="fas fa-volume-off"></i></button>
                <div id="volume-control-container" class="progress-container">
                    <div id="volume-control-bar" class="progress-bar"></div>
                </div>
                <button id="volume-up-btn" class="control-btn"><i class="fas fa-volume-up"></i></button>
            </div>     -->
            <div class="next-up">
                <p>Next up: <span id="song-next-up">Downtown Delight by Joy Stock</span></p>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
