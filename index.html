<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./icons/css/all.min.css">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,400&display=swap" rel="stylesheet">
    <title>Music App</title>
</head>
<body>
    <div class="app-wrapper">
        <div class="player">
            <div class="song-img"></div>
            <div class="song-details">
                <h2>Song Name</h2>
                <h3>Song Title</h3>
            </div>
            <div class="player-controls">
                <button class="skip-btn skip-back"><i class="fas fa-backward fa-lg"></i></button>
                <button class="play-btn"><i class="fas fa-play fa-2x"></i></button>
                <button class="skip-btn skip-next"><i class="fas fa-forward fa-lg"></i></button>
            </div>
            <div class="next-up">
                <p>Next up: <span>Next song by Artist Name</span></p>
            </div>
        </div>
    </div>
    
</body>
</html>
