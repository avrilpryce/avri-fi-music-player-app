<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./icons/css/all.min.css">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Music App</title>
</head>
<body>
    <div class="app-wrapper">
        <div class="player">
            <audio id="music-player"></audio>
            <div id="song-image"class="song-img"></div>
            <div class="song-details">
                <h2 id="song-title">Day One</h2>
                <h3 id="song-artist">Joy Stock</h3>
            </div>
            <div id="song-progress-container"class="progress-container">
                <div id="song-progress-bar"class="progress-bar"></div>
            </div>
            <div id="current-time">
                <span id="current-time-text">00:00</span>
                <span id="duration-time-text">00:00</span>
            </div>
            <div class="player-controls">
                <button id="shuffle-btn" class="control-btn"><span class="material-icons md-24">&#xe043;</span></button>
                <button id="prev-btn" class="control-btn"><span class="material-icons md-36">&#xe045;</span></button>
                <button id="play-btn" class="play-btn"><span id="play-icon" class="material-icons md-48">&#xe037;</span></button>
                <button id="next-btn" class="control-btn"><span class="material-icons md-36">&#xe044;</span></button>
                <button id="loop-btn" class="control-btn"><span id="loop-btn-icon" title="repeat-off" class="material-icons md-24">&#xe040;</span></button>
                <!-- <button id="loop-btn" class="control-btn"><span class="material-icons">&#xe041;</span></button> -->
            </div>
            <div id="volume-container">
                <span id="volume-off-btn" class="material-icons md-24 volume-control-icon">&#xe04e;</span>
                <input type="range" class="slider" id="volume-slider" min="0" max="100" value="100" step="1">
                <span id="volume-up-btn" class="material-icons md-24 volume-control-icon">&#xe050;</span>
            </div>
            <div class="next-up">
                <p>Next up: <span id="song-next-up">Downtown Delight by Joy Stock</span></p>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
